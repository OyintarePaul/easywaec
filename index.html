<!DOCTYPE html>
<html>
    <head>
        <title>WAEC Result Checker</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
        <link rel="preload" href="fonts/Montserrat/static/Montserrat-Regular.ttf" as="font"/>
	<link rel="preload" href="fonts/Montserrat/static/Montserrat-Bold.ttf" as="font"/>
        <link rel="stylesheet" href="styles/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="main-container">
            <form target="_blank" action="https://www.waecdirect.org/DisplayResult.aspx">
                <div class="form-heading">
                    <h1>CHECK YOUR WAEC RESULT</h1>
                    <p>Please fill in the information accurately</p>
                </div>
                <div class="form-content">
                    <div>
                        <label for="examNumber">Examination Number</label>
                        <input id="examNumber" name="ExamNumber" required />
                    </div>
		    <div>
                        <label for="examType">Examination Type</label>
                        <select id="examType" name="ExamType" required>
				<option value="MAY/JUN">School Candidate</option>
				<option value="NOV/DEC">Private Candidate</option>
			</select>
                    </div>
		    <div>
                        <label for="examYear">Examination Year</label>
                        <select id="examYear" name="ExamYear" required>
				<option value="2025">2025</option>
				<option value="2024">2024</option>
				<option value="2023">2023</option>
				<option value="2022">2022</option>
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
				<option value="2014">2014</option>
				<option value="2013">2013</option>
				<option value="2012">2012</option>
				<option value="2011">2011</option>
				<option value="2010">2010</option>
				<option value="2009">2009</option>
				<option value="2008">2008</option>
				<option value="2007">2007</option>
				<option value="2006">2006</option>
				<option value="2005">2005</option>
				<option value="2004">2004</option>
				<option value="2003">2003</option>
				<option value="2002">2002</option>
				<option value="2001">2001</option>
				<option value="2000">2000</option>
				<option value="1999">1999</option>
			</select>
                    </div>

                    <div>
                        <label for="pin">Pin</label>
                        <input id="pin" name="pin" required/>
                    </div>
                    <div>
                        <label for="serialNumber">Serial Number</label>
                        <input id="serialNumber" name="serial" required />
                    </div>
                    <div>
                        <button class="submit-button">CHECK MY RESULT</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
